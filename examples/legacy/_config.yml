# ============================================
# Configuración global del Jupyter Book
# Curso: Diseño semántico de documentos académicos
# ============================================

title: "Diseño semántico de documentos académicos: frontmatter y metadatos"
subtitle: "Frontmatter y metadatos en entornos reproducibles"
author: Gerardo Lacy Mora

description: >
  Curso universitario sobre el uso de frontmatter y metadatos
  para la estructuración semántica de documentos académicos,
  con énfasis en reproducibilidad, docencia e investigación.

# --- Metadatos académicos ---
metadata:
  keywords:
    - frontmatter
    - metadatos
    - MyST
    - Jupyter Book
    - publicación académica
    - reproducibilidad
    - documentación educativa
    - ciencia abierta
    - educación superior
  language: es

# --- Licenciamiento ---
copyright: >
  © 2025 glacy. Contenido distribuido bajo licencia
  Creative Commons Atribución 4.0 Internacional (CC BY 4.0).

# --- Ejecución ---
execute:
  execute_notebooks: off

# --- Formatos de salida ---
latex:
  latex_engine: pdflatex

html:
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true

# --- Repositorio (opcional pero recomendado) ---
repository:
  url: https://github.com/glacy/frontmatter-curso
  branch: main
  path_to_book: .

# --- MyST ---
parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - linkify
    - substitution
    - dollarmath
    - frontmatter

bibtex_bibfiles:
  - references.bib

